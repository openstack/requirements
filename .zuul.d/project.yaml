- project:
    templates:
      - openstack-python3-victoria-jobs
    check:
      jobs:
        - build-wheel-cache-ubuntu-bionic:
            files:
              - bindep.txt
        - build-wheel-cache-ubuntu-focal:
            files:
              - bindep.txt
        - openstack-tox-validate
        - requirements-tox-babel
        - requirements-tox-bindep:
            voting: false
        - requirements-tox-py36-check-uc
        - requirements-tox-py38-check-uc
        - requirements-tox-validate-projects:
            voting: false
        - cross-cinder-py36
        - cross-glance-py36
        - cross-horizon-py36
        - cross-horizon-npm
        - cross-ironic-py38
        - cross-keystone-py36
        - cross-neutron-py36
        - cross-nova-py36
        - cross-osvif-py3
        - cross-nova-functional
        - cross-octavia-py36
        - cross-osc-tox-docs
        - cross-swift-py36
        - openstack-tox-py36
        - openstacksdk-functional-devstack:
            required-projects:
              - name: opendev.org/openstack/openstacksdk
                override-branch: stable/victoria
        - tempest-full-py3:
            irrelevant-files:
              - ^(test-|)requirements.txt$
              - ^setup.cfg$
    check-arm64:
      jobs:
        - requirements-tox-py38-check-uc-aarch64:
            files:
              - bindep.txt
              - upper-constraints.txt
        - build-wheel-cache-ubuntu-focal-arm64:
            files:
              - bindep.txt
    gate:
      jobs:
        - build-wheel-cache-ubuntu-bionic:
            files:
              - bindep.txt
        - build-wheel-cache-ubuntu-focal:
            files:
              - bindep.txt
        - openstack-tox-validate
        - requirements-tox-babel
        - requirements-tox-py36-check-uc
        - requirements-tox-py38-check-uc
        - cross-cinder-py36
        - cross-glance-py36
        - cross-horizon-py36
        - cross-horizon-npm
        - cross-ironic-py38
        - cross-keystone-py36
        - cross-neutron-py36
        - cross-nova-py36:
            files: ^upper-constraints.txt$
        - cross-osvif-py3
        - cross-nova-functional
        - cross-octavia-py36
        - cross-osc-tox-docs
        - cross-swift-py36
        - openstack-tox-py36
        - openstacksdk-functional-devstack:
            required-projects:
              - name: opendev.org/openstack/openstacksdk
                override-branch: stable/victoria
        - tempest-full-py3:
            irrelevant-files:
              - ^(test-|)requirements.txt$
              - ^setup.cfg$
    experimental:
      jobs:
        - tempest-pg-full:
            irrelevant-files:
              - ^(test-|)requirements.txt$
              - ^setup.cfg$
        - tempest-full-py3-opensuse15:
            irrelevant-files:
              - ^(test-|)requirements.txt$
              - ^setup.cfg$

